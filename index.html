<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-pic">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randal" />
      </div>
      <div class="name"><h1>Jessica Randall</h1></div>
      <div class="location"><p>London, United Kingdom</p></div>
      <div class="bio"><p>"Front-end developer and avid reader."</p></div>
      <div class="buttons">
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">Frontend Mentor</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
        <a href="#" class="button">Instagram</a>
      </div>
    </div>
  </body>
</html>
